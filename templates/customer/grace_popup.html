{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Grant Grace Period to {{ customer.name }}</h2>

    <form method="POST" action="{{ url_for('grace_popup', ip_address=customer.ip_address) }}" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="grace_days" class="form-label">Select Grace Days</label>
            <select name="grace_days" id="grace_days" class="form-select" required>
                <option value="" disabled selected>-- Choose --</option>
                {% for day in range(1,6) %}
                    <option value="{{ day }}">{{ day }} Day{% if day > 1 %}s{% endif %}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-warning">Grant Grace Period</button>
    </form>
</div>
{% endblock %}
