{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Branch</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Branch Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ branch.name }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update Branch</button>
        <a href="{{ url_for('list_branches') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
