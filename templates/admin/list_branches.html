{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Branches</h2>
    <a href="{{ url_for('add_branch') }}" class="btn btn-primary mb-3">Add Branch</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Branch Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for branch in branches %}
            <tr>
                <td>{{ branch.id }}</td>
                <td>{{ branch.name }}</td>
                <td class="d-flex gap-1 flex-wrap">
                    <a href="{{ url_for('edit_branch', branch_id=branch.id) }}" class="btn btn-sm btn-primary">Edit</a>
                    <form action="{{ url_for('delete_branch', branch_id=branch.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this branch?');">Delete</button>
                    </form>
                    <a href="{{ url_for('customers_by_branch', branch_id=branch.id) }}" class="btn btn-sm btn-success">View Customers</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
