<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">‚úèÔ∏è Edit User</span>
        <div>
            <a href="{{ url_for('admin_users') }}" class="btn btn-outline-light btn-sm">‚¨Ö Back</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category=='danger' else category }} alert-dismissible fade show">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card shadow-sm">
        <div class="card-body">

            <h5 class="mb-3">Editing: <strong>{{ user.username }}</strong></h5>

            <!-- IMPORTANT: form posts to same route -->
            <form method="POST">

                <!-- Username (read-only) -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" value="{{ user.username }}" readonly>
                </div>

                <!-- Change Password -->
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" name="password" class="form-control"
                           placeholder="Leave blank to keep current password">
                </div>

                <!-- Role -->
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select name="role" class="form-select">

                        <option value="staff"
                            {% if user.role == 'staff' %}selected{% endif %}>
                            Staff
                        </option>

                        <option value="admin"
                            {% if user.role == 'admin' %}selected{% endif %}>
                            Admin
                        </option>

                        <option value="super_admin"
                            {% if user.role == 'super_admin' %}selected{% endif %}>
                            Super Admin
                        </option>

                    </select>
                </div>

                <!-- Active / Disabled -->
                <div class="mb-3">
                    <label class="form-label">Account Status</label>
                    <select name="is_active" class="form-select">
                        <option value="1"
                            {% if user.is_active %}selected{% endif %}>
                            Active
                        </option>
                        <option value="0"
                            {% if not user.is_active %}selected{% endif %}>
                            Disabled
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">
                    üíæ Save Changes
                </button>

                <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">
                    Cancel
                </a>

            </form>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
