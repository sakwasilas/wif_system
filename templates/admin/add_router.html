{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Add Router</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <!-- Branch Selection -->
    <div class="mb-3">
      <label for="branch_id" class="form-label">Select Branch</label>
      <select class="form-select" id="branch_id" name="branch_id" required>
        <option value="">-- Select Branch --</option>
        {% for branch in branches %}
          <option value="{{ branch.id }}">{{ branch.name }} - {{ branch.location }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Router IP -->
    <div class="mb-3">
      <label for="ip_address" class="form-label">Router IP Address</label>
      <input type="text" class="form-control" id="ip_address" name="ip_address" placeholder="e.g. 10.255.36.25" required>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" name="description" placeholder="e.g. Main Router â€“ Amboseli">
    </div>

    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Router Username</label>
      <input type="text" class="form-control" id="username" name="username" value="admin" required>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Router Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <!-- API Port -->
    <div class="mb-3">
      <label for="port" class="form-label">API Port</label>
      <input type="number" class="form-control" id="port" name="port" value="8728">
    </div>

    <button type="submit" class="btn btn-primary">Add Router</button>
  </form>
</div>
{% endblock %}
