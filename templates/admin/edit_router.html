{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Router</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="ip_address" class="form-label">IP Address</label>
            <input type="text" class="form-control" id="ip_address" name="ip_address" 
                   value="{{ router.ip_address }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" 
                   value="{{ router.description }}">
        </div>

        <div class="mb-3">
            <label for="branch_id" class="form-label">Branch</label>
            <select class="form-select" id="branch_id" name="branch_id" required>
                <option value="">-- Select Branch --</option>
                {% for branch in branches %}
                <option value="{{ branch.id }}" {% if router.branch_id == branch.id %}selected{% endif %}>
                    {{ branch.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" 
                   value="{{ router.username }}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" id="password" name="password" 
                   value="{{ router.password }}" required>
        </div>

        <div class="mb-3">
            <label for="port" class="form-label">Port</label>
            <input type="number" class="form-control" id="port" name="port" 
                   value="{{ router.port }}" required>
        </div>

        <button type="submit" class="btn btn-success">Update Router</button>
        <a href="{{ url_for('list_routers') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
