<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Staff</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background:#f4f6f8; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .navbar-brand { font-weight:bold; font-size:1.3rem; }
    .sidebar { background:#fff; border-radius:12px; padding:1rem; height:100%; }
    .main-content .card { border-radius:12px; margin-bottom:1rem; }
    hr { border:0; height:1px; background:linear-gradient(to right,#ddd,#007bff,#ddd); margin:1.5rem 0; border-radius:5px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <span class="navbar-brand">ðŸ“¶ WiFi Management</span>
    <div class="d-flex align-items-center">
      <span class="navbar-text text-white me-3">ðŸ‘¤ {{ username }}</span>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3">
      <div class="sidebar shadow-sm">
        <a href="{{ url_for('admin_users') }}" class="btn btn-secondary btn-sm w-100 mb-2">â¬… Back Users</a>
      </div>
    </div>

    <!-- Main -->
    <div class="col-md-9 main-content">
      <h2>âž• Add Staff</h2>

      <div class="card shadow-sm">
        <div class="card-body">

          <!-- Flash messages -->
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              <ul class="mb-3">
                {% for category, message in messages %}
                  <li class="
                    {% if category == 'success' %}text-success
                    {% elif category == 'warning' %}text-warning
                    {% elif category == 'info' %}text-info
                    {% else %}text-danger{% endif %}
                  ">{{ message }}</li>
                {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}

          <form method="POST">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>

            <!-- You said: username + password only -->
            <button type="submit" class="btn btn-success">Create Staff</button>
            <a href="{{ url_for('admin_users') }}" class="btn btn-outline-secondary">Cancel</a>
          </form>

        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
