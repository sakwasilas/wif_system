<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            max-width: 900px;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 1rem;
            color: #343a40;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn {
            border-radius: 6px;
            padding: 4px 10px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card p-4">
            <h2 class="mb-4">üë• User Management</h2>

            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Status</th>
                        <th style="width: 150px;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>
                            {% if user.is_active %}
                                <span class="badge bg-success">‚úÖ Active</span>
                            {% else %}
                                <span class="badge bg-danger">‚ùå Inactive</span>
                            {% endif %}
                        </td>
                        <td>
                            <form action="{{ url_for('toggle_user', user_id=user.id) }}" method="POST">
                                {% if user.is_active %}
                                    <button type="submit" class="btn btn-warning btn-sm">Deactivate</button>
                                {% else %}
                                    <button type="submit" class="btn btn-success btn-sm">Activate</button>
                                {% endif %}
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="mt-3">
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-dark btn-sm">‚¨Ö Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
