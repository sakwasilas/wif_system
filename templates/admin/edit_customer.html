<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f0f2f5, #e6e9ef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        h2 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #0d6efd;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .btn {
            border-radius: 10px;
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        hr {
            margin: 1.5rem 0 2rem;
            border-top: 2px solid #dee2e6;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>✏️ Edit Customer</h2>
        <hr>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="account_no" class="form-label">Account No *</label>
                <input type="text" name="account_no" id="account_no" class="form-control" value="{{ customer.account_no }}" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Customer Name *</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ customer.name }}" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone *</label>
                <input type="text" name="phone" id="phone" class="form-control" value="{{ customer.phone }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ customer.email }}">
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" name="location" id="location" class="form-control" value="{{ customer.location }}">
            </div>

            <div class="mb-3">
                <label for="ip_address" class="form-label">IP Address *</label>
                <input type="text" name="ip_address" id="ip_address" class="form-control" value="{{ customer.ip_address }}" required>
            </div>

            <div class="mb-3">
                <label for="billing_amount" class="form-label">Billing Amount *</label>
                <input type="number" step="0.01" name="billing_amount" id="billing_amount" class="form-control" value="{{ customer.billing_amount }}" required>
            </div>

            <!-- Branch dropdown -->
            <div class="mb-3">
                <label for="branch_id" class="form-label">Branch *</label>
                <select name="branch_id" id="branch_id" class="form-control" required>
                    <option value="">-- Select Branch --</option>
                    {% for branch in branches %}
                        <option value="{{ branch.id }}" {% if customer.router and branch.id == customer.router.branch_id %}selected{% endif %}>
                            {{ branch.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Router dropdown -->
            <div class="mb-3">
                <label for="router_id" class="form-label">Router *</label>
                <select name="router_id" id="router_id" class="form-control" required>
                    <option value="">-- Select Router (IP) --</option>
                    {% for router in routers %}
                        <option value="{{ router.id }}" {% if router.id == customer.router_id %}selected{% endif %}>
                            {{ router.ip_address }} ({{ router.branch.name }})
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Network Fields -->
            <div class="mb-3">
                <label for="cable_no" class="form-label">Cable No</label>
                <input type="text" name="cable_no" id="cable_no" class="form-control" value="{{ network.cable_no if network else '' }}">
            </div>

            <div class="mb-3">
                <label for="final_coordinates" class="form-label">Final Coordinates</label>
                <input type="text" name="final_coordinates" id="final_coordinates" class="form-control" value="{{ network.final_coordinates if network else '' }}">
            </div>

            <div class="mb-3">
                <label for="loop_no" class="form-label">Loop No</label>
                <input type="text" name="loop_no" id="loop_no" class="form-control" value="{{ network.loop_no if network else '' }}">
            </div>

            <div class="mb-3">
                <label for="power_level" class="form-label">Power Level</label>
                <input type="text" name="power_level" id="power_level" class="form-control" value="{{ network.power_level if network else '' }}">
            </div>

            <div class="mb-3">
                <label for="coordinates" class="form-label">Coordinates</label>
                <input type="text" name="coordinates" id="coordinates" class="form-control" value="{{ network.coordinates if network else '' }}">
            </div>

            <!-- Dates -->
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date *</label>
                <input type="date" id="start_date" name="start_date" class="form-control" value="{{ customer.start_date.strftime('%Y-%m-%d') if customer.start_date else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="contract_date" class="form-label">Contract Date</label>
                <input type="date" id="contract_date" name="contract_date" class="form-control" value="{{ customer.contract_date.strftime('%Y-%m-%d') if customer.contract_date else '' }}">
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary px-4">Update Customer</button>
                <a href="{{ url_for('list_customers') }}" class="btn btn-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
