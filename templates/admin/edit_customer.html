<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Edit Customer</h2>

    <form method="POST" class="mt-3">
        <!-- Customer Info -->
        <div class="mb-3">
            <label class="form-label">Name*</label>
            <input type="text" class="form-control" name="name" value="{{ customer.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone*</label>
            <input type="text" class="form-control" name="phone" value="{{ customer.phone }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ customer.email }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" name="location" value="{{ customer.location }}">
        </div>
        <div class="mb-3">
            <label class="form-label">IP Address</label>
            <input type="text" class="form-control" name="ip_address" value="{{ customer.ip_address }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Billing Amount*</label>
            <input type="number" step="0.01" class="form-control" name="billing_amount"
                   value="{{ '%.2f'|format(customer.billing_amount) }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Account No</label>
            <input type="text" class="form-control" name="account_no" value="{{ customer.account_no }}">
        </div>

        <!-- Network Info -->
        <hr>
        <h4>Network Information</h4>
        <div class="mb-3">
            <label class="form-label">FL Coordinates</label>
            <input type="text" class="form-control" name="router_no" value="{{ network.router_no if network else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Cable No</label>
            <input type="text" class="form-control" name="cable_no" value="{{ network.cable_no if network else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Loop No</label>
            <input type="text" class="form-control" name="loop_no" value="{{ network.loop_no if network else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Power Level</label>
            <input type="text" class="form-control" name="power_level" value="{{ network.power_level if network else '' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Coordinates</label>
            <input type="text" class="form-control" name="coordinates" value="{{ network.coordinates if network else '' }}">
        </div>

        <button type="submit" class="btn btn-primary">Update Customer</button>
        <a href="{{ url_for('list_customers') }}" class="btn btn-secondary">Back</a>
    </form>
</div>

</body>
</html>
