{% extends "base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
      background: linear-gradient(to right, #f0f2f5, #e6e9ef);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
  }
  .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
  }
  .form-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  }
  h2 {
      color: #0d6efd;
      text-align: center;
      font-weight: 700;
      margin-bottom: 1.5rem;
  }
  .btn {
      border-radius: 10px;
      padding: 0.5rem 1.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
  }
  .btn-primary:hover {
      background-color: #0b5ed7;
  }
  .alert {
      margin-top: 1rem;
  }
</style>

<div class="form-container">
    <h2>➕ Add Branch</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Add Branch Form -->
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Branch Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Nairobi – Amboseli" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Add Branch</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-dark">⬅ Back to Dashboard</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
