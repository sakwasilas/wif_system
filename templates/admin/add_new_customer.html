<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f0f2f5, #e6e9ef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        h2 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #0d6efd;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .btn {
            border-radius: 10px;
            font-weight: 500;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        hr {
            margin: 1.5rem 0 2rem;
            border-top: 2px solid #dee2e6;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>âž• Add New Customer</h2>
        <hr>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="account_no" class="form-label">Account No *</label>
                <input type="text" name="account_no" id="account_no" class="form-control" placeholder="Enter account number" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Customer Name *</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter full name" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone *</label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="e.g. +254700000000" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="example@email.com">
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" name="location" id="location" class="form-control" placeholder="e.g. Nairobi, Kenya">
            </div>

            <div class="mb-3">
                <label for="ip_address" class="form-label">IP Address *</label>
                <input type="text" name="ip_address" id="ip_address" class="form-control" placeholder="e.g. 192.168.1.1" required>
            </div>

            <div class="mb-3">
                <label for="billing_amount" class="form-label">Billing Amount *</label>
                <input type="number" step="0.01" name="billing_amount" id="billing_amount" class="form-control" placeholder="Enter billing amount" required>
            </div>

            <div class="mb-3">
                <label for="cable_no" class="form-label">Cable No</label>
                <input type="text" name="cable_no" id="cable_no" class="form-control" placeholder="Cable number">
            </div>

            <div class="mb-3">
                <label for="router_no" class="form-label">Router No</label>
                <input type="text" name="router_no" id="router_no" class="form-control" placeholder="Router number">
            </div>

            <div class="mb-3">
                <label for="loop_no" class="form-label">Loop No</label>
                <input type="text" name="loop_no" id="loop_no" class="form-control" placeholder="Loop number">
            </div>

            <div class="mb-3">
                <label for="power_level" class="form-label">Power Level</label>
                <input type="text" name="power_level" id="power_level" class="form-control" placeholder="e.g. 5V">
            </div>

            <div class="mb-3">
                <label for="coordinates" class="form-label">Coordinates</label>
                <input type="text" name="coordinates" id="coordinates" class="form-control" placeholder="e.g. -1.2921, 36.8219">
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary px-4">Add Customer</button>
                <a href="{{ url_for('list_customers') }}" class="btn btn-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
