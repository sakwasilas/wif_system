<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        h2 {
            font-weight: 600;
            margin-bottom: 1rem;
            color: #343a40;
        }
        .form-label {
            font-weight: 500;
        }
        .btn {
            border-radius: 8px;
        }
        .btn-primary {
            background: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background: #0b5ed7;
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h2>âž• Add New Customer</h2>
            <hr>
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Customer Name *</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter full name" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone *</label>
                    <input type="text" name="phone" id="phone" class="form-control" placeholder="e.g. +254700000000" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="example@email.com">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" name="location" id="location" class="form-control" placeholder="e.g. Nairobi, Kenya">
                </div>

                <div class="mb-3">
                    <label for="ip_address" class="form-label">IP Address</label>
                    <input type="text" name="ip_address" id="ip_address" class="form-control" placeholder="e.g. 192.168.1.1">
                </div>

        

                <div class="mb-3">
                    <label for="billing_amount" class="form-label">Billing Amount *</label>
                    <input type="number" step="0.01" name="billing_amount" id="billing_amount" class="form-control" placeholder="Enter billing amount" required>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary px-4">Add Customer</button>
                    <a href="{{ url_for('list_customers') }}" class="btn btn-secondary px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
